<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>Settings</h1>
  <div class="group">
    <label for="username">eCarte Bleue Username</label>
    <input type="text" name="username" id="username" required>
  </div>

  <div class="group">
    <label for="host">API Host</label>
    <input type="url" name="host" id="host" required>
  </div>

  <div class="group">
    <label for="countdown">Clear stored state after (s)</label>
    <input type="number" name="countdown" id="countdown" required>
  </div>

  <button id="save">Save settings</button>
  <div id="clear">
    <a href="#"id="clear">Clear settings</a>
  </div>
  <small id="result"></small>


  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
