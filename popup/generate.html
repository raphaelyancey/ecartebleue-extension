<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eCarte Bleue</title>
  <link rel="stylesheet" href="generate.css">
</head>
<body>
  
  <div class="input-group" id="amount">
    <input type="number" step="0.01" id="amount_value" placeholder="Amount (â‚¬)">
  </div>

  <div class="input-group">
    <input type="password" id="password" placeholder="eCarte Bleue password">
  </div>
  
  <button id="generate">
    <span class="ready">Generate</span>
    <span class="loading">Generating...</span>
  </button>
  
  <small id="error"></small>

  <hr>

  <div id="result">
    <div class="group">
      <label>Card number</label>
      <input type="text" id="cc" value="">
    </div>
    <div id="exp_ccv">
      <div class="group" id="exp_group">
        <label>Exp. date</label>
        <input type="text" id="exp" value="">
      </div>
      <div class="group" id="ccv_group">
        <label>CCV</label>
        <input type="text" id="ccv" value="">
      </div>
    </div>
  </div>

  <hr>

  <div id="footer">
    <a href="#" id="settings">Settings</a>
  </div>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="generate.js"></script>
</body>
</html>
